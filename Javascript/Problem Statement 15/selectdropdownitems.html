<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<style type="text/css">
body {margin: 30px;}


</style>   
<title>Display  Selected items of a dropdown list - Mphasis</title>
<script type="text/javascript">
//write JS code here  

    function showSelectedColors() {
        selectElement = document.querySelector('#colors');
        output = selectElement.value;
        document.querySelector('.output').textContent = output;
      alert(output);
    }
    
</script>

</head><body><form>
 <h3>Show The selected items from Dropdown</h3>   
Select your favorite Colors:<br/><br/>
<select id="colors" multiple size="3">
<option value="Red">Red</option>
<option value="Green">Green</option>
<option value="Blue">Blue</option>
<option value="White">White</option>
<option value="Magenta">Magenta</option>
</select>
<br/><br/>
<p>
        <span class="output"></span>
    </p>
<input type="button" onclick="showSelectedColors()" value="Show Selected Colors">
</form>
</body>
</html>
